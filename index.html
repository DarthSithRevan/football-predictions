<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        .section {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>

    <div class="section">
        <h2>Create a Meal Plan</h2>
        <form id="meal-plan-form">
            <div class="form-group">
                <label for="meal-section">Meal Section:</label>
                <select id="meal-section">
                    <option value="breakfast">Breakfast</option>
                    <option value="mid-breakfast">Mid-Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meal-name">Meal Name:</label>
                <input type="text" id="meal-name" placeholder="Enter meal name">
            </div>
            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="number" id="calories" placeholder="Enter calorie count">
            </div>
            <div class="form-group">
                <label for="macros">Macronutrients (Carbs/Proteins/Fats):</label>
                <input type="text" id="macros" placeholder="e.g. 40/30/30">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (comma separated):</label>
                <input type="text" id="ingredients" placeholder="e.g. eggs, milk, oats">
            </div>
            <div class="form-group">
                <label for="cost">Cost of Ingredients ($):</label>
                <input type="number" step="0.01" id="cost" placeholder="Enter cost">
            </div>
            <button type="button" onclick="addMeal()">Add Meal</button>
        </form>
    </div>

    <div class="section">
        <h2>Weekly Meal Plan</h2>
        <table id="meal-plan-table">
            <thead>
                <tr>
                    <th>Meal Section</th>
                    <th>Meal Name</th>
                    <th>Calories</th>
                    <th>Macronutrients</th>
                    <th>Ingredients</th>
                    <th>Cost ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Meals will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        const mealPlanTable = document.getElementById('meal-plan-table').querySelector('tbody');

        function addMeal() {
            const mealSection = document.getElementById('meal-section').value;
            const mealName = document.getElementById('meal-name').value;
            const calories = document.getElementById('calories').value;
            const macros = document.getElementById('macros').value;
            const ingredients = document.getElementById('ingredients').value;
            const cost = document.getElementById('cost').value;

            if (!mealName || !calories || !macros || !ingredients || !cost) {
                alert('Please fill out all fields.');
                return;
            }

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${mealSection}</td>
                <td>${mealName}</td>
                <td>${calories}</td>
                <td>${macros}</td>
                <td>${ingredients}</td>
                <td>${cost}</td>
            `;

            mealPlanTable.appendChild(newRow);

            document.getElementById('meal-plan-form').reset();
        }
    </script>
</body>
</html>
